{% extends 'base.html' %}
{% block content %}
  <article class="media container mt-3">
    <img src="{{ post.author.profile.image.url }}" class="rounded-circle article-img">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.author }}</a>
        <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
        {% if post.author == user %}
          <a class="btn btn-outline-secondary btn-sm mt-1 mb-1 ml-4" href="{% url 'update' post.id %}">Update</a>
          <a class="btn btn-outline-danger btn-sm mt-1 mb-1" href="{% url 'delete' post.id %}">Remove</a>
        {% endif %}
      </div>
      <h2 class="article-title">{{ post.title }}</h2>
      <p class="article-content">{{ post.content }}</p>
    </div>
  </article>
{% endblock content %}
